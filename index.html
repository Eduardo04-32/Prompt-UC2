<!DOCTYPE html>
<!--Define que este documento é uma pagina HTML-->
<html lang="pt-BR">
<!--Inicio do cocumento HTML com o idioma definido com o portugues do brasil-->    
<head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de carateres para UTF-8, garntindo suportes a caracteres especiais-->
    <title>Entrada com prompt() </title>
    <!-- Titulo da pagina que aparece na aba do navegador-->
</head>
<body>
    <h1>Entrada de dados com prompt()</h1>
    <h6>Hoje esta chovendo </h6>
    <!--Cabeçalho principal da pagina -->

    <script>
        //aqui pedimos o nome do usuario utilizando a função prompt
        let nome = prompt("Qual é o seu nome? ")
        
        //mostramos uma mensagem de boas-vindas usando alert, concatenando com o nome recebido 
        alert("Ola " + nome + "! Seja bem-vindo(a)!") 
    </script>
</body>
</html>
